name: Databricks MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:

  validate:
    name: CI - Validate & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          uv sync --extra test

      - name: Run Test Suite
        run: |
          uv run pytest -v -m "not ci_exclude"


  deploy-dev:
    name: CD - Deploy to Dev
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'

    environment: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Configure Databricks
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = ${{ secrets.DATABRICKS_HOST_DEV }}
          client_id = ${{ secrets.DATABRICKS_CLIENT_ID_DEV }}
          client_secret = ${{ secrets.DATABRICKS_CLIENT_SECRET_DEV }}
          EOF

      - name: Validate Bundle (Dev)
        env:
          DATABRICKS_BUNDLE_ENV: dev
        run: databricks bundle validate

      - name: Deploy Bundle (Dev)
        env:
          DATABRICKS_BUNDLE_ENV: dev
        run: databricks bundle deploy


  deploy-prod:
    name: CD - Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'

    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Configure Databricks
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = ${{ secrets.DATABRICKS_HOST_PROD }}
          client_id = ${{ secrets.DATABRICKS_CLIENT_ID_PROD }}
          client_secret = ${{ secrets.DATABRICKS_CLIENT_SECRET_PROD }}
          EOF

      - name: Validate Bundle (Prod)
        env:
          DATABRICKS_BUNDLE_ENV: prod
        run: databricks bundle validate

      - name: Deploy Bundle (Prod)
        env:
          DATABRICKS_BUNDLE_ENV: prod
        run: databricks bundle deploy
