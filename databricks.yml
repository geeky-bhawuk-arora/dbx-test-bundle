bundle:
  name: my_project

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    mode: development
    default: true
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    variables:
      catalog: workspace
      schema: prod